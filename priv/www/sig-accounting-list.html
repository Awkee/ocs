<dom-module id="sig-accounting-list">
	<template>
		<vaadin-grid id="accountingGrid"
				selection-mode="single"
				grid-columns="2"
				style="height:100%;">
			<vaadin-grid-column width="24ex">
				<template class="header">
               <vaadin-grid-sorter path="timeStamp" direction="desc">Time Stamp</vaadin-grid-sorter>
            </template>
            <template>[[item.timeStamp]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="18ex" flex-grow="4">
				<template class="header">
               <vaadin-grid-sorter path="username" direction="desc">Username</vaadin-grid-sorter>
            </template>
            <template>[[item.username]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="15ex" flex-grow="3">
				<template class="header">
               <vaadin-grid-sorter path="clientAddress" direction="desc">Client Address</vaadin-grid-sorter>
            </template>
            <template>[[item.clientAddress]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="5ex" flex-grow="2">
            <template class="header">Client Port</template>
            <template>[[item.clientPort]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="8ex" flex-grow="0">
            <template class="header">Type</template>
            <template>[[item.type]]</template>
         </vaadin-grid-column>
		</vaadin-grid>
		<iron-ajax id="getAccounting"
				auto = false
				url="/ocs/v1/log/accounting"
				method = "GET"
				headers='{"Accept": "application/json"}'
				on-response="responseHandler"
				debounce-duration="10">
		</iron-ajax>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-accounting-list',
				responseHandler: function(event) {
					var grid = this.$.accountingGrid; 
					var results = event.detail.xhr.response;
					var vaadinItems = new Array();
					for(var index in results){
						var newRecord = new Object();
						newRecord.timeStamp = results[index].timeStamp;
						newRecord.username = results[index].username;
						newRecord.clientAddress = results[index].clientAddress;
						newRecord.clientPort = results[index].clientPort;
						newRecord.type = results[index].type;
						vaadinItems[index] = newRecord;
					}
					grid.items = vaadinItems;
					grid.frozenColumns = 2;
					grid.columns = [
						{
							name: "timeStamp"
						},
						{
							name: "username"
						}, 
						{
							name: "clientAddress"
						},
						{
							name: "clientPort"
						},
						{
							name: "type"
						},
					];
				}
			}
		);
	</script>
</dom-module>
