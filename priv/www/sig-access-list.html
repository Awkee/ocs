<dom-module id="sig-access-list">
	<template>
		<style>
         vaadin-grid {
            font-size: inherit;
         }
		</style>
		<vaadin-grid
				selection-mode="single"
				id="accessGrid"
				grid-columns="2"
				style="height:100%;">
			<table>
				<colgroup>
					<col sortable sort-direction="desc">
					<col>
					<col>
					<col>
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>Timestamp</th>
						<th>Client Address</th>
						<th>Client Port</th>
						<th>Type</th>
						<th>Username</th>
					</tr>
				</thead>
			</table>
		</vaadin-grid>
		<iron-ajax id="getAccess"
				auto = false
				url="/ocs/v1/log/access"
				method = "GET"
				headers='{"Accept": "application/json"}'
				on-response="responseHandler"
				debounce-duration="10">
		</iron-ajax>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-access-list',
				listeners: {
					'accessGrid.click': 'onSelect'
				},
				responseHandler: function(event) {
					var grid = this.$.accessGrid; 
					var results = event.detail.xhr.response;
					var vaadinItems = new Array();
					for (var index in results) {
						var newRecord = new Object();
						newRecord.timeStamp = results[index].timeStamp;
						newRecord.username = results[index].username;
						newRecord.clientAddress = results[index].clientAddress;
						newRecord.clientPort = results[index].clientPort;
						newRecord.type = results[index].type;
						vaadinItems[index] = newRecord;
					}
					grid.items = vaadinItems;
					grid.frozenColumns = 2;
					grid.columns = [
						{
							name: "timeStamp",
							sortable: true
						},
						{
							name: "username"
						},
						{
							name: "clientAddress"
						},
						{
							name: "clientPort"
						},
						{
							name: "type"
						}
					];
					grid.sortOrder = [
						{
							column: 0,
							direction: 'desc'
						}
					];
					grid.header.getCell(0,0).content = '<div style="font-size:16px"><div> Timestamp</div></div>';
					grid.header.getCell(0,1).content = '<div style="font-size:16px"><div> Username</div></div>';
					grid.header.getCell(0,2).content = '<div style="font-size:16px"><div> ClientAddress</div></div>';
					grid.header.getCell(0,3).content = '<div style="font-size:16px"><div> ClientPort</div></div>';
					grid.header.getCell(0,4).content = '<div style="font-size:16px"><div> Type</div></div>';
				}
			}
		);
	</script>
</dom-module>
