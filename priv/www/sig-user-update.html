<link rel="import" href="paper-toolbar/paper-toolbar.html">

<link rel="import" href="paper-tooltip/paper-tooltip.html">
<link rel="import" href="paper-toggle-button/paper-toggle-button.html" >
<link rel="import" href="paper-toast/paper-toast.html">

<dom-module id="sig-user-update">
	<style is="custom-style">
		paper-dialog {
			padding: 10px;
			overflow: auto;
		}
		paper-input {
         --paper-input-container-focus-color: var(--paper-yellow-900);
      }
		paper-item {
			padding-right: 10px;
		}
		paper-toolbar{
			color: white;
			background-color: #bc5100;
		}
		.add-button {
			background-color: var(--paper-lime-a700);
			color: black;
			width: 8em;
		}
		.delete-buttons {
         background: #EF5350;
         color: black;
      }
		.cancel-button {
			color: black;
		}
	</style>
	<template>
		<paper-dialog id="UpdateUserModal" modal>
			<paper-toolbar>
				<h2>Update User</h2>
			</paper-toolbar>
				<paper-input
						id="update-user1"
						name="username"
						label="Username"
						disabled>
				</paper-input>
				<paper-input
						id="update-user2"
						name="password"
						label="Password">
				</paper-input>
				<paper-dropdown-menu
						id="update-user3"
						name="locale"
						label="language">
					<paper-listbox
							id="add-userLo"
							slot="dropdown-content"
							class="dropdown-content"
							selected="0">
						<paper-item value="en">
							English
						</paper-item>
						<paper-item value="es">
							Spanish
						</paper-item>
					</paper-listbox>
				</paper-dropdown-menu>
				<div class="buttons">
					<paper-button
							raised
							class="add-button"
							on-click="UpdateUser">
							Update
					</paper-button>
					<paper-button
							class="cancel-button"
							dialog-confirm
							autofocus
							onclick="clientAddModal.close()">
							Cancel
					</paper-button>
					<paper-button
							toggles
							raised
							on-click="deleteUser"
							class="delete-buttons">
							Delete
					</paper-button>
				</div>
		</paper-dialog>
		<iron-ajax
				id="UpdateUser"
				headers='{"Accept": "application/json", "Content-type": "application/json"}'
				on-response="_userUpdateResponse"
				handle-as="json">
		</iron-ajax>
		<iron-ajax id="deleteUser"
				handle-as="json"
				on-response="deleteUserResponse">
		</iron-ajax>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-user-update',
				UpdateUser: function(event) {
					var editAjax =  document.getElementById("UpdateUser");
					editAjax.method = "PUT";
					var user = new Object();
					user.id = document.getElementById("update-user1").value;
					editAjax.url = "/partyManagement/v1/individual/" + user.id;
					var username = new Object();
					username.name = "username";
					username.value = document.getElementById("update-user1").value;
					var password = new Object();
					password.name = "password";
					password.value = document.getElementById("update-user2").value;
					var language = new Object();
					language.name = "locale";
					if (document.getElementById("add-userLo").selected == 0) {
						language.value = "en";
					} else if (document.getElementById("add-userLo").selected == 1) {
						language.value = "es";
					}
					var characteristic = new Array();
					characteristic[0] = username;
					characteristic[1] = password;
					characteristic[2] = language;
					user.characteristic = characteristic;
					editAjax.body = user;
					editAjax.generateRequest();
				},
				_userUpdateResponse: function(event) {
					document.getElementById("UpdateUserModal").close();
					document.getElementById("getUser").generateRequest();
				},
				deleteUser: function(event) {
					var grid = document.getElementById("UserGrid");
					var selection = grid.selectedItems[0];
					var deleteAjax = document.getElementById("deleteUser");
					deleteAjax.method = "DELETE";
					deleteAjax.url = "/partyManagement/v1/individual/"+ selection.id;
					deleteAjax.generateRequest();
				},
				deleteUserResponse: function(event) {
					document.getElementById("UpdateUserModal").close();
					var getUserAjax = document.getElementById("getUser");
					getUserAjax.generateRequest();
				}
			}
		);
	</script>
</dom-module>
