<dom-module id="sig-http-list">
   <template>
      <style>
         iron-icon {
            fill: rgba(0,0,0,0);
            stroke: currentcolor;
         }
         vaadin-grid {
            font-size: inherit;
         }
         vaadin-grid col {
            font-size: 46px
         }
      </style>
		<vaadin-grid
            selection-mode="single"
            id="httpGrid"
            grid-columns="2"
            style="height:100%;">
         <table>
            <colgroup>
               <col sortable sort-direction="desc">
               <col>
               <col>
               <col>
               <col>
            </colgroup>
            <thead>
               <tr>
                  <th>Datetime</th>
                  <th>Host</th>
                  <th>User</th>
                  <th>Method</th>
                  <th>Resource</th>
                  <th>Status</th>
               </tr>
            </thead>
         </table>
      </vaadin-grid>
      <iron-ajax id="getHttp"
            auto = false
            url="/ocs/v1/log/http"
            method = "GET"
            headers='{"Accept": "application/json"}'
            on-response="responseHandler"
            debounce-duration="10">
      </iron-ajax>
   </template>
	<script>
      Polymer (
         {
            is: 'sig-http-list',
            listeners: {
               'httpGrid.click': 'onSelect'
            },
            responseHandler: function(event) {
               var grid = this.$.httpGrid; 
               var results = event.detail.xhr.response;
               var vaadinItems = new Array();
               for (var index in results) {
                  var newRecord = new Object();
                  newRecord.datetime = results[index].datetime;
                  newRecord.host = results[index].host;
                  newRecord.user = results[index].user;
                  newRecord.method = results[index].method;
                  newRecord.uri = results[index].uri;
                  newRecord.httpStatus = results[index].httpStatus;
                  vaadinItems[index] = newRecord;
               }
               grid.items = vaadinItems;
               grid.frozenColumns = 2;
               grid.columns = [
                  {name: "datetime"},
                  {name: "host"}, 
                  {name: "user"},
                  {name: "method"},
                  {name: "uri"},
                  {name: "httpStatus"}
               ];
               grid.columns[0].sortable = true;
               grid.sortOrder = [
                  {
                     column: 0,
                     direction: 'desc'
                  }
               ];
               grid.header.getCell(0,0).content = '<div style="font-size:16px"><div> Datetime</div></div>';
               grid.header.getCell(0,1).content = '<div style="font-size:16px"><div> Host</div></div>';
               grid.header.getCell(0,2).content = '<div style="font-size:16px"><div> User</div></div>';
               grid.header.getCell(0,3).content = '<div style="font-size:16px"><div> Method</div></div>';
               grid.header.getCell(0,4).content = '<div style="font-size:16px"><div> Resource</div></div>';
               grid.header.getCell(0,5).content = '<div style="font-size:16px"><div> Status</div></div>';
            }
         }
      );
   </script>
</dom-module>
