<dom-module id="sig-http-list">
	<template>
		<style>
			vaadin-grid col {
				font-size: 46px
			}
		</style>
		<vaadin-grid
				selection-mode="single"
				id="httpGrid"
				grid-columns="2"
				style="height:100%;">
			<vaadin-grid-column width="28ex" flex-grow="2">
				<template class="header">
               <vaadin-grid-sorter path="datetime" direction="desc">Date Time</vaadin-grid-sorter>
            </template>
            <template>[[item.datetime]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="15ex" flex-grow="2">
				<template class="header">
               <vaadin-grid-sorter path="host" direction="desc">Host</vaadin-grid-sorter>
            </template>
            <template>[[item.host]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="8ex" flex-grow="3">
				<template class="header">
               <vaadin-grid-sorter path="user" direction="desc">User</vaadin-grid-sorter>
            </template>
            <template>[[item.user]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="8ex" flex-grow="2">
            <template class="header">Method</template>
            <template>[[item.method]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="40ex" flex-grow="15">
            <template class="header">Resource</template>
            <template>[[item.uri]]</template>
         </vaadin-grid-column>
         <vaadin-grid-column width="7ex" flex-grow="0">
            <template class="header">Status</template>
            <template>[[item.httpStatus]]</template>
         </vaadin-grid-column>
		</vaadin-grid>
		<iron-ajax id="getHttp"
			auto = false
			url="/ocs/v1/log/http"
			method = "GET"
			headers='{"Accept": "application/json"}'
			on-response="responseHandler"
			debounce-duration="10">
		</iron-ajax>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-http-list',
				responseHandler: function(event) {
					var grid = this.$.httpGrid; 
					var results = event.detail.xhr.response;
					var vaadinItems = new Array();
					for (var index in results) {
						var newRecord = new Object();
						newRecord.datetime = results[index].datetime;
						newRecord.host = results[index].host;
						newRecord.user = results[index].user;
						newRecord.method = results[index].method;
						newRecord.uri = results[index].uri;
						newRecord.httpStatus = results[index].httpStatus;
						vaadinItems[index] = newRecord;
					}
					grid.items = vaadinItems;
					grid.frozenColumns = 2;
					grid.columns = [
						{
							name: "datetime"
						},
						{
							name: "host"
						},
						{
							name: "user"
						},
						{
							name: "method"
						},
						{
							name: "uri"
						},
						{
							name: "httpStatus"
						}
					];
				}
			}
		);
	</script>
</dom-module>
