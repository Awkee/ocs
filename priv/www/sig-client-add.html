<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-ajax/iron-request.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html" >
<link rel="import" href="bower_components/paper-styles/paper-styles.html">

<dom-module id="sig-client-add">
	<template>
		<style is="custom-style"> 
			paper-dialog {
				width: 60%;
				height: 50%;
				padding: 10px;
			}
			paper-toolbar{
            color: white;
            background-color: #bc5100;
         }
			.add-button {
				background-color: var(--paper-lime-a700);
				color: black;
				float: right; 
				width: 8em;
			}
			.cancel-button {
            color: black;
         }
			paper-toast.error {
				background-color: var(--paper-red-a400);
			}
			paper-toggle-button {
				--paper-toggle-button-checked-bar-color: #ffb04c;
				--paper-toggle-button-checked-button-color: var(--paper-yellow-900);
			}
		</style>
		<div id="add_client_container">
			<paper-dialog id="clientAddModal" modal>
				<paper-toolbar>
					<h2>Add Client</h2>
				</paper-toolbar>
				<form
						is="iron-form"
						id="clientAddForm"
						method="post"
						content-type="application/json">
					<div>
						<paper-input
								id="add-client1"
								name="address"
								label="IP Address">
						</paper-input>
						<paper-tooltip >
							IP address of network access server, router or access point
						</paper-tooltip>
					</div>
					<div>
						<paper-input
								id="add-client2"
								name="port"
								label="Listen Port"
								type="number"
								value=3799>
						</paper-input>
						<paper-tooltip>
							Port network access server, router or access point listens on
						</paper-tooltip>
						</div>
						<div>
							<paper-input
									id="add-client4"
									name="secret"
									label="Secret" >
							</paper-input>
							<paper-tooltip>
								Secret, or password, shared with the network access server, router or access point.
							</paper-tooltip>
						</div>
						<div>
							<template is="dom-bind">
								<paper-dropdown-menu
										id="add-client3"
										label="Protocol"
										selected-item-label="{{selectedItem}}">
									<paper-listbox class="dropdown-content" selected="0">
										<paper-item value="RADIUS">
											RADIUS
										</paper-item>
										<paper-item value="DIAMETER">
											DIAMETER
										</paper-item>
									</paper-listbox>
								</paper-dropdown-menu>
								<input
										is="iron-input"
										name="protocol"
										type="hidden"
										value$="[[selectedItem]]">
								<paper-tooltip>
									Protocol used by network access server, router or access point.
								</paper-tooltip>
							</template>
						</div>
						<div class="buttons">
							<paper-button
									raised
									class="add-button"
									onclick="_submitClientForm()">
								Submit
							</paper-button>
							<paper-button
									class="cancel-button"
									dialog-confirm
									autofocus
									onclick="clientAddModal.close()">
								Cancel
							</paper-button>
						</div>
					</form>
					<div id="response-display-container">
						<paper-toast
								id="toastError"
								class="fit-bottom">
							<h2>Couldn't add Client!</h2>
							<h5> Please recheck the following.</h5>
							<ul>
								<li>Subscriber name should be a valid ipv4 address</li>
								<li>Password does not include 0, 1, i, l, o characters</li>
							</ul>
						</paper-toast>
						<paper-toast
								id="toast-success"
								class="fit-bottom">
							<h2>Client added!</h2>
						</paper-toast>
					</div>
			</paper-dialog>
		</div>
		<iron-ajax
				id="clientAddAjax"
				auto
				url="/ocs/v1/client"
				method = "post"
				headers='{"Accept": "application/json", "Content-type": "application/json"}'
				on-loading-changed="_onLoadingChanged"
				client-as="json"
				debounce-duration="300">
		</iron-ajax>
		<script>
			function _submitClientForm() {
				document.getElementById('clientAddForm').submit();
			}
			function toastErrorClose(event) {
				document.getElementById('toastError').close();
			}
		</script>
	</template>
	<script>
		Polymer (
			{
				is: 'sig-client-add',
				listeners: {
					'clientAddForm.iron-form-presubmit': '_clientFormPreSubmit',
					'clientAddForm.iron-form-error': '_clientFormError',
					'clientAddForm.iron-form-response': '_clientFormResponse',
				},
				_clientFormPreSubmit: function() {
					var form = document.getElementById('presubmit3');
					var formData = new Object();
					formData.id = document.getElementById("add-client1").value;
					formData.port = parseInt(document.getElementById("add-client2").value);
					formData.protocol = document.getElementById("add-client3").value;
					formData.secret = document.getElementById("add-client4").value;
					var ajax = document.getElementById("clientAddAjax");
					ajax.body = formData;
					ajax.generateRequest();
				},
				_clientFormError: function() {
					var toast = document.getElementById("toastError");
					toast.open();
					toast.duration = 0;
					toast.fitInto = document.getElementById("response-display-container");
				},
				_onLoadingChanged: function(event) {
					if (document.getElementById("clientAddAjax").loading) {
						document.getElementById('progress').disabled = false;
					} else {
						document.getElementById('progress').disabled = true;
					}
				},
				_clientFormResponse: function(event) {
					var toast = document.getElementById("toast-success");
					toast.open();
					toast.duration = 4;
					toast.fitInto = document.getElementById("response-display-container");
					document.getElementById("clientAddForm").reset();
					document.getElementById("clientAddModal").close();
					document.getElementById("getClients").generateRequest();
				}   
			}
		);
	</script>
</dom-module>
